<html>
<head>
    <title>file uploader</title>
</head>
<body>


<form action="http://localhost:9090/simulation/files/add" method="post" enctype="multipart/form-data">

    <h2>Event simulation using CSV files</h2>
    <table cellspacing="10">

        <tr>
            <td>Select a file : <input type="file" name="file" size="50"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Upload"/></td>
        </tr>
    </table>

</form>

</body>
</html>
