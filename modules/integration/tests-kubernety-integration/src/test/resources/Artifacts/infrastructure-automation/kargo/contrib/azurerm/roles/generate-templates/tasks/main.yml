- set_fact:
    base_dir: "{{playbook_dir}}/.generated/"

- file: path={{base_dir}} state=directory recurse=true

- template: src={{item}} dest="{{base_dir}}/{{item}}"
  with_items:
    - network.json
    - storage.json
    - availability-sets.json
    - bastion.json
    - masters.json
    - minions.json
    - clear-rg.json
