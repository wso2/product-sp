---
- hosts: kube-node
  sudo: False

  tasks:
  - name: Gather EC2 facts
    action: ec2_facts

  - name: Terminate EC2 instances
    local_action:
      module: ec2
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      state: absent
      instance_ids: "{{ ansible_ec2_instance_id }}"
      region: "{{ ansible_ec2_placement_region }}"
      wait: True
