# ----- me ---------- This is a test artifact for k8s service
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: sp-ha-node-1
  name: sp-ha-node-1
spec:
  replicas: 1
  selector:
    name: sp-ha-node-1
  template:
    metadata:
      labels:
        name: sp-ha-node-1
    spec:
      containers:
      -
        name: sp-service
        image: dockerhub.private.wso2.com/dasintegrationtest-spintegrtestm16-ubuntu:1.3
        imagePullPolicy: Always
        env:
        -
          name : pattern
          value : "ha-pattern"
        -
          name : sp_home
          value : "/opt/distribution/wso2sp"
        -
          name : CONFIG_FILE
          value : "node-1"

        ports:
          - containerPort: 9090
            protocol: "TCP"
          - containerPort: 8080
            protocol: "TCP"

      imagePullSecrets:
       - name: regsecretdas
